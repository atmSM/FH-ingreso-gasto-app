<div class="row">
  <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Detalle Ingresos-Gastos</h4>

          <table class="table">
            <thead>
              <tr>
                <th>Descripci√≥n</th>
                <th>Importe</th>
                <th>Tipo</th>
                <th></th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let item of ingresosGastos | ordenIngreso">
                <td> {{ item.descripcion }} </td>
                <td> {{ item.importe | currency }} </td>
                <td [class.text-success]="item.tipo === 'ingreso'"
                    [class.text-danger]="item.tipo === 'gasto'"> 
                  {{ item.tipo | titlecase }} 
                </td>
                <td>
                  <button type="button" 
                          class="btn btn-danger"
                          (click)="borrar( item.uid! )">
                    <i class="fa fa-trash"></i>
                    Borrar
                  </button>
                </td>
              </tr>
            </tbody>

          </table>

        </div>
      </div>
  </div>
</div>
